<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bookmarks | Arcana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      padding-bottom: 80px;
    }
    .navbar {
      background-color: #FFA09B;
      padding: 15px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }
    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .bookmarks-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .tweet-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    .tweet-text {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .tweet-footer {
      display: flex;
      justify-content: space-between;
      color: #657786;
      font-size: 14px;
    }
    .bookmark-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .bookmarked {
      color: gold;
    }
    .empty-state {
      text-align: center;
      padding: 40px 0;
      color: #657786;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #657786;
    }
    .error {
      color: red;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <a href="index.html" style="color: white; text-decoration: none;">Arcana</a>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </nav>

  <main class="bookmarks-container">
    <h2>Your Bookmarked Confessions</h2>
    <div id="bookmarksList" class="loading">Loading bookmarks...</div>
    <div id="emptyState" class="empty-state" style="display: none;">
      <p>You haven't bookmarked any confessions yet.</p>
      <p>Click the ðŸ”– icon on confessions to save them here.</p>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBAjjsYXTDXfVe2BURJO4JBnY6QxZuABns",
      authDomain: "arcana-82452.firebaseapp.com",
      projectId: "arcana-82452",
      storageBucket: "arcana-82452.firebasestorage.app",
      messagingSenderId: "251263386077",
      appId: "1:251263386077:web:eaf50b4a9e197514d3b634"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Check authentication state
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        // User is signed in, load bookmarks
        loadBookmarks();
      }
    });

    // Logout functionality
    document.getElementById('logoutLink').addEventListener('click', (e) => {
      e.preventDefault();
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    });

    async function loadBookmarks() {
      const bookmarksList = document.getElementById('bookmarksList');
      const emptyState = document.getElementById('emptyState');
      const user = firebase.auth().currentUser;
      
      if (!user) return;

      try {
        const token = await user.getIdToken();
        
        // Get user's bookmarked confession IDs
        const bookmarksResponse = await fetch(`/api/bookmarks/${user.uid}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!bookmarksResponse.ok) {
          throw new Error('Failed to fetch bookmarks');
        }
        
        const confessionIds = await bookmarksResponse.json();

        if (confessionIds.length === 0) {
          bookmarksList.style.display = 'none';
          emptyState.style.display = 'block';
          return;
        }

        // Get all confessions
        const confessionsResponse = await fetch('/api/confessions', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!confessionsResponse.ok) {
          throw new Error('Failed to fetch confessions');
        }
        
        const allConfessions = await confessionsResponse.json();

        // Filter bookmarked confessions
        const bookmarkedConfessions = allConfessions.filter(c => 
          confessionIds.includes(c.id)
        ).reverse(); // Show newest first

        // Display bookmarks
        bookmarksList.innerHTML = bookmarkedConfessions.map(confession => `
          <div class="tweet-card">
            <div class="tweet-text">${confession.text}</div>
            <div class="tweet-footer">
              <span>${new Date(confession.created_at).toLocaleString()}</span>
              <button onclick="toggleBookmark('${confession.id}')" class="bookmark-btn bookmarked">ðŸ”–</button>
            </div>
          </div>
        `).join('');

        emptyState.style.display = 'none';
        bookmarksList.style.display = 'block';

      } catch (error) {
        console.error("Error loading bookmarks:", error);
        bookmarksList.innerHTML = `<div class="error">Failed to load bookmarks: ${error.message}</div>`;
      }
    }

    async function toggleBookmark(confessionId) {
      const user = firebase.auth().currentUser;
      if (!user) return;
      
      try {
        const token = await user.getIdToken();
        const response = await fetch('/api/bookmark', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ confessionId })
        });
        
        if (!response.ok) {
          throw new Error('Failed to update bookmark');
        }
        
        // Reload the bookmarks list
        loadBookmarks();
      } catch (error) {
        console.error("Error toggling bookmark:", error);
        alert('Failed to update bookmark. Please try again.');
      }
    }
  </script>
</body>
</html>
