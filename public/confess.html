<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confess Anonymously | Arcana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      min-height: 100vh;
    }
    .navbar {
      background-color: #FFA09B;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .back-button {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border: 2px solid white;
      border-radius: 20px;
      white-space: nowrap;
      font-size: 14px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      min-height: 150px;
      resize: vertical;
    }
    button[type="submit"] {
      background-color: #1DA1F2;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #0d8ddb;
    }
    button[type="submit"]:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .char-count {
      text-align: right;
      font-size: 14px;
      color: #657786;
      margin-top: 5px;
    }
    .error-message {
      color: #e74c3c;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .success-message {
      color: #2ecc71;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .tags-container {
      margin-top: 15px;
    }
    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .tag-input {
      flex: 1;
      min-width: 120px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .tag-hint {
      font-size: 12px;
      color: #657786;
      margin-top: 5px;
    }

    .navbar span {
  max-width: calc(100% - 100px); 
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="back-button">‚Üê Back</a>
    <span>Confess Anonymously</span>
  </nav>

  <main class="container">
    <form id="confessionForm">
      <textarea 
        id="confessionText" 
        placeholder="What's on your mind? (Max 280 characters)"
        maxlength="280"
        required
      ></textarea>
      <div class="char-count"><span id="charCount">0</span>/280</div>
      
      <div class="tags-container">
        <label for="tag1">Add up to 3 tags (optional):</label>
        <div class="tags-input">
          <input type="text" id="tag1" class="tag-input" placeholder="#tag1" maxlength="20">
          <input type="text" id="tag2" class="tag-input" placeholder="#tag2" maxlength="20">
          <input type="text" id="tag3" class="tag-input" placeholder="#tag3" maxlength="20">
        </div>
        <div class="tag-hint">Tags help others find your confession. Include # before each tag.</div>
      </div>
      
      <button type="submit" id="submitBtn">Post Confession</button>
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
    </form>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBAjjsYXTDXfVe2BURJO4JBnY6QxZuABns",
      authDomain: "arcana-82452.firebaseapp.com",
      projectId: "arcana-82452",
      storageBucket: "arcana-82452.firebasestorage.app",
      messagingSenderId: "251263386077",
      appId: "1:251263386077:web:eaf50b4a9e197514d3b634"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Check authentication
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('confessionForm');
      const textarea = document.getElementById('confessionText');
      const charCount = document.getElementById('charCount');
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
  
      // Character counter
      textarea.addEventListener('input', () => {
        charCount.textContent = textarea.value.length;
      });
  
      // Add # automatically to tags if not present
      const tagInputs = ['tag1', 'tag2', 'tag3'].map(id => document.getElementById(id));
      tagInputs.forEach(input => {
        input.addEventListener('blur', () => {
          if (input.value && !input.value.startsWith('#')) {
            input.value = `#${input.value}`;
          }
        });
      });
  
      // Form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Posting...';
        errorMessage.textContent = '';
        successMessage.textContent = '';
  
        const text = textarea.value.trim();
        if (!text) {
          errorMessage.textContent = 'Please write a confession first';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Post Confession';
          return;
        }
  
        // Collect tags
        const tags = [];
        for (let i = 1; i <= 3; i++) {
          const tagInput = document.getElementById(`tag${i}`);
          if (tagInput.value.trim()) {
            let tag = tagInput.value.trim();
            if (!tag.startsWith('#')) tag = `#${tag}`;
            tags.push(tag.replace(/#+/g, '#').replace(/\s+/g, ''));
          }
        }
  
        try {
          const user = firebase.auth().currentUser;
          if (!user) throw new Error('Not authenticated');
          
          const token = await user.getIdToken();
          const response = await fetch('/api/confess', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ 
              text,
              tags,
              userToken: token
            })
          });
  
          const data = await response.json();
  
          if (!response.ok) {
            if (data.error === 'Content contains prohibited language') {
              throw new Error(`Your confession contains blocked words: ${data.badWords.join(', ')}`);
            }
            throw new Error(data.error || 'Failed to post confession');
          }
  
          successMessage.textContent = 'Confession posted successfully!';
          textarea.value = '';
          charCount.textContent = '0';
          tagInputs.forEach(input => input.value = '');
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } catch (error) {
          console.error('Error:', error);
          errorMessage.textContent = error.message;
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Post Confession';
        }
      });
    });
  </script>
</body>
</html>
