<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcana Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      padding-bottom: 80px;
    }

    .navbar {
      background-color: #FFA09B;
      padding: 15px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .feed {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .tweet-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .tweet-text {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .tweet-footer {
      display: flex;
      justify-content: space-between;
      color: #657786;
      font-size: 14px;
    }

    .tweet-actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .tweet-action {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      color: #657786;
    }

    .tweet-action:hover {
      color: #1DA1F2;
    }

    .liked {
      color: #e0245e;
    }

    .bookmarked {
      color: gold;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }

    .tag {
      background-color: #e8f5fe;
      color: #1DA1F2;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 12px;
    }

    .post-btn {
    position: fixed;
    bottom: 10px;
    right: 20px;
    background-color: #1DA1F2;
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    transition: transform 0.2s, background-color 0.2s;
  }

  .post-btn:hover {
    background-color: #0d8ddb;
    transform: scale(1.1);
  }

    .loading {
      text-align: center;
      padding: 20px;
      color: #657786;
    }

    .error {
      color: red;
      text-align: center;
      padding: 20px;
    }

    .comment-section {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    .comment-input {
      display: flex;
      margin-top: 10px;
    }

    .comment-input input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 5px;
    }

    .comment-input button {
      padding: 8px 12px;
      background: #1DA1F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .comments-list {
      margin-top: 10px;
    }

    .comment {
      font-size: 14px;
      margin-bottom: 5px;
      padding: 5px;
      background: #f7f7f7;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <span>Arcana</span>
      </div>
      <div class="nav-links">
        <a href="bookmarks.html">Bookmarks</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </nav>

  <main class="feed" id="confessionFeed">
    <div class="loading">Loading confessions...</div>
  </main>

  <button class="post-btn" onclick="window.location.href='confess.html'">+</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBAjjsYXTDXfVe2BURJO4JBnY6QxZuABns",
      authDomain: "arcana-82452.firebaseapp.com",
      projectId: "arcana-82452",
      storageBucket: "arcana-82452.firebasestorage.app",
      messagingSenderId: "251263386077",
      appId: "1:251263386077:web:eaf50b4a9e197514d3b634"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Check authentication state
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        // User is signed in, load confessions
        loadConfessions();
      }
    });

    // Logout functionality
    document.getElementById('logoutLink').addEventListener('click', (e) => {
      e.preventDefault();
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    });

    async function loadConfessions() {
      const feed = document.getElementById('confessionFeed');
      const user = firebase.auth().currentUser;
      
      if (!user) return;

      try {
        const token = await user.getIdToken();
        const response = await fetch('/api/confessions', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) throw new Error('Failed to load confessions');
        
        const confessions = await response.json();
        
        if (confessions.length === 0) {
          feed.innerHTML = '<div class="error">No confessions found</div>';
          return;
        }
        
        // Sort by date (newest first)
        confessions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

        // Check likes for each confession
        const likesPromises = confessions.map(confession => 
          fetch(`/api/likes/${confession.id}`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          }).then(res => res.json())
        );
        
        const likesResults = await Promise.all(likesPromises);

        // Display confessions
        feed.innerHTML = confessions.map((confession, index) => `
          <div class="tweet-card">
            <div class="tweet-text">${confession.text}</div>
            
            ${confession.tags?.length > 0 ? `
              <div class="tags">
                ${confession.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
              </div>
            ` : ''}
            
            <div class="tweet-footer">
              <span>${new Date(confession.created_at).toLocaleString()}</span>
            </div>
            
            <div class="tweet-actions">
              <div class="tweet-action" onclick="toggleLike('${confession.id}')">
                <span>${likesResults[index].count || 0}</span>
                <span class="${likesResults[index].isLiked ? 'liked' : ''}">‚ù§Ô∏è</span>
              </div>
              
              <div class="tweet-action" onclick="toggleCommentSection('${confession.id}')">
                <span>üí¨</span>
              </div>
              
              <div class="tweet-action" onclick="toggleBookmark('${confession.id}')">
                <span>üîñ</span>
              </div>
            </div>
            
            <div id="comment-section-${confession.id}" class="comment-section" style="display: none;">
              <div id="comments-${confession.id}" class="comments-list"></div>
              <div class="comment-input">
                <input type="text" id="comment-input-${confession.id}" placeholder="Add a comment...">
                <button onclick="postComment('${confession.id}')">Post</button>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error("Error:", error);
        feed.innerHTML = `<div class="error">Failed to load confessions. Please try again later.</div>`;
      }
    }

    async function toggleLike(confessionId) {
      const user = firebase.auth().currentUser;
      if (!user) return;
      
      try {
        const token = await user.getIdToken();
        const response = await fetch('/api/like', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ confessionId })
        });
        
        if (!response.ok) throw new Error('Failed to update like');
        
        const data = await response.json();
        
        // Update UI
        const likeButton = document.querySelector(`[onclick="toggleLike('${confessionId}')"]`);
        const likeCountElement = likeButton.querySelector('span:first-child');
        const likeIcon = likeButton.querySelector('span:last-child');
        
        likeCountElement.textContent = data.newCount;
        if (data.isLiked) {
          likeIcon.classList.add('liked');
        } else {
          likeIcon.classList.remove('liked');
        }
      } catch (error) {
        console.error("Error:", error);
        alert('Failed to update like. Please try again.');
      }
    }
    
    async function toggleBookmark(confessionId) {
      const user = firebase.auth().currentUser;
      if (!user) return;
      
      try {
        const token = await user.getIdToken();
        const response = await fetch('/api/bookmark', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ confessionId })
        });
        
        if (!response.ok) throw new Error('Failed to update bookmark');
        
        const data = await response.json();
        
        // Update UI if needed
        const bookmarkButton = document.querySelector(`[onclick="toggleBookmark('${confessionId}')"]`);
        if (bookmarkButton) {
          bookmarkButton.classList.toggle('bookmarked', data.isBookmarked);
        }
      } catch (error) {
        console.error("Error:", error);
        alert('Failed to update bookmark. Please try again.');
      }
    }
    
    async function toggleCommentSection(confessionId) {
      const section = document.getElementById(`comment-section-${confessionId}`);
      const commentsDiv = document.getElementById(`comments-${confessionId}`);
      const user = firebase.auth().currentUser;
      
      if (!user) return;
      
      if (section.style.display === 'none') {
        section.style.display = 'block';
        
        // Load comments
        try {
          const token = await user.getIdToken();
          const response = await fetch(`/api/comments/${confessionId}`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          if (!response.ok) throw new Error('Failed to load comments');
          
          const comments = await response.json();
          
          commentsDiv.innerHTML = comments.map(comment => `
            <div class="comment">
              <div>${comment.text}</div>
              <small>${new Date(comment.timestamp).toLocaleString()}</small>
            </div>
          `).join('');
        } catch (error) {
          console.error("Error loading comments:", error);
        }
      } else {
        section.style.display = 'none';
      }
    }
    
    async function postComment(confessionId) {
      const user = firebase.auth().currentUser;
      if (!user) return;
      
      const input = document.getElementById(`comment-input-${confessionId}`);
      const text = input.value.trim();
      
      if (!text) return;
      
      try {
        const token = await user.getIdToken();
        const response = await fetch('/api/comment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ confessionId, text })
        });
        
        if (!response.ok) {
          const data = await response.json();
          if (data.error === 'Comment contains prohibited language') {
            throw new Error(`Comment contains blocked words: ${data.badWords.join(', ')}`);
          }
          throw new Error('Failed to post comment');
        }
        
        input.value = '';
        toggleCommentSection(confessionId); // Refresh comments
      } catch (error) {
        console.error("Error posting comment:", error);
        alert(error.message);
      }
    }
    
    loadConfessions();
    setInterval(loadConfessions, 300000); // Refresh every 5 minutes
  </script>
</body>
</html>
