<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcana Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      padding-bottom: 80px;
    }

    .navbar {
      background-color: plum;
      padding: 15px;
      color: white;
      position: relative;
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .feed {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .tweet-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .tweet-text {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .tweet-footer {
      display: flex;
      justify-content: space-between;
      color: #657786;
      font-size: 14px;
    }

    .post-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #657786;
    }

    .error {
      color: red;
      text-align: center;
      padding: 20px;
    }
    .confession-actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      color: #657786;
    }
    .action-btn:hover {
      color: #1DA1F2;
    }
    .tags {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tag {
      background: #e1e8ed;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 12px;
      color: #1DA1F2;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <span>Arcana</span>
      </div>
      <div class="nav-links">
        <a href="bookmarks.html">Bookmarks</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </nav>

  <main class="feed" id="confessionFeed">
    <div class="loading">Loading confessions...</div>
  </main>

  <button class="post-btn" onclick="window.location.href='confess.html'">+</button>

  <script>
    // Check login
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'login.html';
    }

    // Generate or retrieve user UUID
    if (!localStorage.getItem('userUUID')) {
      fetch('/api/session', {
        method: 'POST'
      })
      .then(response => response.json())
      .then(data => {
        localStorage.setItem('userUUID', data.userUUID);
        localStorage.setItem('ghostName', data.ghostName);
      })
      .catch(error => {
        console.error('Error generating user UUID:', error);
        localStorage.setItem('userUUID', 'user-' + Math.random().toString(36).substring(2, 15));
        localStorage.setItem('ghostName', 'Ghost' + Math.floor(100 + Math.random() * 900));
      });
    }

    // Logout functionality
    document.getElementById('logoutLink').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('username');
      localStorage.removeItem('userUUID');
      localStorage.removeItem('ghostName');
      window.location.href = 'login.html';
    });
  
    // Fetch confessions
    async function loadConfessions() {
      const feed = document.getElementById('confessionFeed');
      
      try {
        const response = await fetch('/api/confessions');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const confessions = await response.json();
        
        if (confessions.length === 0) {
          feed.innerHTML = '<div class="error">No confessions found</div>';
          return;
        }
        
        feed.innerHTML = confessions.reverse().map(confession => `
          <div class="tweet-card">
            <div class="tweet-text">${confession.text}</div>
            ${confession.tags?.length > 0 ? `
              <div class="tags">
                ${confession.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
              </div>
            ` : ''}
            <div class="tweet-footer">
              <span>${new Date(confession.created_at).toLocaleString()}</span>
            </div>
            <div class="confession-actions">
              <button class="action-btn" onclick="toggleLike('${confession.id}')">
                ‚ù§Ô∏è <span id="likes-${confession.id}">${confession.likes || 0}</span>
              </button>
              <button class="action-btn" onclick="showComments('${confession.id}')">
                üí¨ <span id="comments-${confession.id}">${confession.comments || 0}</span>
              </button>
              <button class="action-btn" onclick="toggleBookmark('${confession.id}')">
                üîñ Bookmark
              </button>
            </div>
            <div id="comments-container-${confession.id}" style="display: none; margin-top: 10px;"></div>
          </div>
        `).join('');

      } catch (error) {
        console.error("Error:", error);
        feed.innerHTML = `<div class="error">Failed to load confessions. Please try again later.</div>`;
      }
    }

    async function toggleLike(confessionId) {
      const userUUID = localStorage.getItem('userUUID');
      try {
        const response = await fetch('/api/like', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ confessionId, userUUID })
        });
        const data = await response.json();
        document.getElementById(`likes-${confessionId}`).textContent = data.count;
      } catch (error) {
        console.error("Error toggling like:", error);
      }
    }

    async function toggleBookmark(confessionId) {
      const userUUID = localStorage.getItem('userUUID');
      try {
        const response = await fetch('/api/bookmark', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ confessionId, userUUID })
        });
        const data = await response.json();
        alert(data.isBookmarked ? 'Bookmark added!' : 'Bookmark removed');
      } catch (error) {
        console.error("Error toggling bookmark:", error);
      }
    }

    async function showComments(confessionId) {
      const container = document.getElementById(`comments-container-${confessionId}`);
      if (container.style.display === 'block') {
        container.style.display = 'none';
        return;
      }
      
      try {
        const response = await fetch(`/api/comments/${confessionId}`);
        const comments = await response.json();
        
        container.innerHTML = `
          <div style="margin-top: 10px;">
            ${comments.map(comment => `
              <div style="margin-bottom: 8px; padding: 8px; background: #f5f8fa; border-radius: 8px;">
                <strong>${comment.username}</strong>: ${comment.text}
                <div style="font-size: 12px; color: #657786;">${new Date(comment.timestamp).toLocaleString()}</div>
              </div>
            `).join('')}
            <div style="margin-top: 10px;">
              <input type="text" id="comment-input-${confessionId}" placeholder="Add a comment..." style="width: 70%; padding: 5px;">
              <button onclick="postComment('${confessionId}')" style="padding: 5px 10px;">Post</button>
            </div>
          </div>
        `;
        container.style.display = 'block';
      } catch (error) {
        console.error("Error loading comments:", error);
      }
    }

    async function postComment(confessionId) {
      const userUUID = localStorage.getItem('userUUID');
      const text = document.getElementById(`comment-input-${confessionId}`).value.trim();
      if (!text) return;
      
      try {
        const response = await fetch('/api/comment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ confessionId, userUUID, text })
        });
        
        if (response.ok) {
          document.getElementById(`comment-input-${confessionId}`).value = '';
          showComments(confessionId);
          // Update comment count
          const commentsCount = document.getElementById(`comments-${confessionId}`);
          commentsCount.textContent = parseInt(commentsCount.textContent) + 1;
        }
      } catch (error) {
        console.error("Error posting comment:", error);
      }
    }
    
    loadConfessions();
    setInterval(loadConfessions, 300000);
  </script>
</body>
</html>
