<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcana Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      padding-bottom: 80px;
    }

    .navbar {
      background-color: plum;
      padding: 15px;
      color: white;
      position: relative;
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .feed {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .tweet-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .tweet-text {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .tweet-footer {
      display: flex;
      justify-content: space-between;
      color: #657786;
      font-size: 14px;
    }

    .post-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #657786;
    }

    .error {
      color: red;
      text-align: center;
      padding: 20px;
    }
    .tweet-actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      color: #657786;
    }
    .action-btn:hover {
      color: #1DA1F2;
    }
    .tags {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tag {
      background: #e1e8ed;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 12px;
      color: #1DA1F2;
    }
    .comment-input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <span>Arcana</span>
      </div>
      <div class="nav-links">
        <a href="bookmarks.html">Bookmarks</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </nav>

  <main class="feed" id="confessionFeed">
    <div class="loading">Loading confessions...</div>
  </main>

  <button class="post-btn" onclick="window.location.href='confess.html'">+</button>

  <script>
    // Check login
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'login.html';
    }

    // Generate or retrieve user UUID
    if (!localStorage.getItem('userUUID')) {
      fetch('/api/session', {
        method: 'POST'
      })
      .then(response => response.json())
      .then(data => {
        localStorage.setItem('userUUID', data.userUUID);
      })
      .catch(error => {
        console.error('Error generating user UUID:', error);
        // Fallback to simple UUID if API fails
        localStorage.setItem('userUUID', 'user-' + Math.random().toString(36).substring(2, 15));
      });
    }

    // Logout functionality
    document.getElementById('logoutLink').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('username');
      localStorage.removeItem('userUUID');
      window.location.href = 'login.html';
    });
  
    // Fetch confessions
    async function loadConfessions() {
      const feed = document.getElementById('confessionFeed');
      try {
        const response = await fetch('/api/confessions');
        const confessions = await response.json();
        
        feed.innerHTML = confessions.reverse().map(confession => `
          <div class="tweet-card">
            <div class="tweet-text">${confession.text}</div>
            
            ${confession.tags?.length ? `
              <div class="tags">
                ${confession.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
              </div>
            ` : ''}
            
            <div class="tweet-footer">
              <span>${new Date(confession.created_at).toLocaleString()}</span>
            </div>
            
            <div class="tweet-actions">
              <button class="action-btn" onclick="toggleLike('${confession.id}')">
                ‚ù§Ô∏è <span id="likes-${confession.id}">0</span>
              </button>
              <button class="action-btn" onclick="toggleCommentInput('${confession.id}')">
                üí¨ <span id="comments-${confession.id}">0</span>
              </button>
              <button class="action-btn" onclick="toggleBookmark('${confession.id}')">
                üîñ
              </button>
            </div>
            
            <div id="comment-input-${confession.id}" style="display: none;">
              <input 
                type="text" 
                class="comment-input" 
                placeholder="Add a comment..."
                id="comment-text-${confession.id}"
              >
              <button onclick="postComment('${confession.id}')">Post</button>
            </div>
            
            <div id="comments-list-${confession.id}"></div>
          </div>
        `).join('');

        // Load likes/comments counts
        confessions.forEach(confession => {
          updateLikesCount(confession.id);
          updateCommentsCount(confession.id);
          loadComments(confession.id);
        });

      } catch (error) {
        feed.innerHTML = `<div class="error">Failed to load confessions: ${error.message}</div>`;
      }
    }

    async function toggleLike(confessionId) {
      const userUUID = localStorage.getItem('userUUID');
      await fetch('/api/like', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ confessionId, userUUID })
      });
      updateLikesCount(confessionId);
    }

    async function updateLikesCount(confessionId) {
      const response = await fetch(`/api/likes/${confessionId}`);
      const data = await response.json();
      document.getElementById(`likes-${confessionId}`).textContent = data.count;
    }

    function toggleCommentInput(confessionId) {
      const inputDiv = document.getElementById(`comment-input-${confessionId}`);
      inputDiv.style.display = inputDiv.style.display === 'none' ? 'block' : 'none';
    }

    async function postComment(confessionId) {
      const text = document.getElementById(`comment-text-${confessionId}`).value;
      const userUUID = localStorage.getItem('userUUID');
      
      await fetch('/api/comment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ confessionId, userUUID, text })
      });
      
      updateCommentsCount(confessionId);
      loadComments(confessionId);
      document.getElementById(`comment-text-${confessionId}`).value = '';
    }

    async function updateCommentsCount(confessionId) {
      const response = await fetch(`/api/comments/count/${confessionId}`);
      const data = await response.json();
      document.getElementById(`comments-${confessionId}`).textContent = data.count;
    }

    async function loadComments(confessionId) {
      const response = await fetch(`/api/comments/${confessionId}`);
      const comments = await response.json();
      const commentsDiv = document.getElementById(`comments-list-${confessionId}`);
      
      commentsDiv.innerHTML = comments.map(comment => `
        <div style="margin-top: 10px; padding: 8px; background: #f5f8fa; border-radius: 4px;">
          <strong>Anonymous:</strong> ${comment.text}
        </div>
      `).join('');
    }

    async function toggleBookmark(confessionId) {
      const userUUID = localStorage.getItem('userUUID');
      await fetch('/api/bookmark', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ confessionId, userUUID })
      });
    }
    
    loadConfessions();
    setInterval(loadConfessions, 300000); // Refresh every 5 minutes
  </script>
</body>
</html>
