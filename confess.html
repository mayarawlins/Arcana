<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confess Anonymously | Arcana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      min-height: 100vh;
    }
    .navbar {
      background-color: plum;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }
    .back-button {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border: 2px solid white;
      border-radius: 20px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      min-height: 150px;
      resize: vertical;
    }
    button[type="submit"] {
      background-color: #1DA1F2;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #0d8ddb;
    }
    button[type="submit"]:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .char-count {
      text-align: right;
      font-size: 14px;
      color: #657786;
      margin-top: 5px;
    }
    .error-message {
      color: #e74c3c;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .success-message {
      color: #2ecc71;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .tags-input {
    margin-top: 20px;
  }

  .tags-input label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
  }

  .tags-input input[type="text"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 5px;
    box-sizing: border-box;
  }

  .tags-input input[type="text"]::placeholder {
    color: #aaa;
  }

  .tags-input .tags-hint {
    font-size: 14px;
    color: #657786;
  }
</style>

</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="back-button">‚Üê Back</a>
    <span>Confess Anonymously</span>
  </nav>

  <main class="container">
    <form id="confessionForm">
      <textarea 
        id="confessionText" 
        placeholder="What's on your mind? (Max 280 characters)"
        maxlength="280"
        required
      ></textarea>
      <div class="char-count"><span id="charCount">0</span>/280</div>
      
      <div class="tags-input">
        <label for="tags">Tags (comma separated, max 3):</label>
        <input type="text" id="tags" placeholder="e.g., love, life, rant">
        <div class="tags-hint">These will be public on your confession</div>
      </div>
      
      <button type="submit" id="submitBtn">Post Confession</button>
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('isLoggedIn')) {
        window.location.href = 'login.html';
        return;
      }

      const form = document.getElementById('confessionForm');
      const textarea = document.getElementById('confessionText');
      const charCount = document.getElementById('charCount');
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      textarea.addEventListener('input', () => {
        charCount.textContent = textarea.value.length;
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Posting...';
        errorMessage.textContent = '';
        successMessage.textContent = '';

        const text = textarea.value.trim();
        if (!text) {
          errorMessage.textContent = 'Please write a confession first';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Post Confession';
          return;
        }

        // Process tags
        const tagsInput = document.getElementById('tags').value.trim();
        let tags = [];
        if (tagsInput) {
          tags = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
          if (tags.length > 3) {
            tags = tags.slice(0, 3);
          }
        }

        try {
          const response = await fetch('/api/confess', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              text,
              tags,
              userUUID: localStorage.getItem('userUUID') 
            })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Failed to post confession');
          }

          successMessage.textContent = 'Confession posted successfully!';
          textarea.value = '';
          document.getElementById('tags').value = '';
          charCount.textContent = '0';
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } catch (error) {
          console.error('Error:', error);
          errorMessage.textContent = error.message;
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Post Confession';
        }
      });
    });
  </script>
</body>
</html>
