<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confess Anonymously | Arcana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      min-height: 100vh;
    }

    .navbar {
      background-color: plum;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border: 2px solid white;
      border-radius: 20px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      min-height: 150px;
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #1DA1F2;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    .char-count {
      text-align: right;
      font-size: 14px;
      color: #657786;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="home.html" class="back-button">‚Üê Back</a>
    <span>Confess Anonymously</span>
  </nav>

  <main class="container">
    <form id="confessionForm">
      <textarea 
        id="confessionText" 
        placeholder="What's on your mind? (Max 280 characters)"
        maxlength="280"
        required
      ></textarea>
      <div class="char-count"><span id="charCount">0</span>/280</div>
      <button type="submit">Post Confession</button>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check login
      if (!localStorage.getItem('isLoggedIn')) {
        window.location.href = 'login.html';
        return;
      }

      const form = document.getElementById('confessionForm');
      const textarea = document.getElementById('confessionText');
      const charCount = document.getElementById('charCount');

      // Character counter
      textarea.addEventListener('input', () => {
        charCount.textContent = textarea.value.length;
      });

      // Form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Posting...';

        const text = textarea.value.trim();
        if (!text) return;

        try {
          // Inside your form submission handler:
const response = await fetch('/api/confess', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ 
    text: textarea.value.trim(),
    anonymousId: localStorage.getItem('anonymousId') 
  })
});

          if (response.ok) {
            window.location.href = 'home.html';
          } else {
            throw new Error('Failed to post');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to post confession. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Post Confession';
        }
      });
    });
  </script>
</body>
</html>
