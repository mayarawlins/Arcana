<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bookmarks | Arcana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      padding-bottom: 80px;
    }
    .navbar {
      background-color: plum;
      padding: 15px;
      color: white;
      position: relative;
    }
    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }
    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .bookmarks-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .tweet-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    .tweet-text {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .tweet-footer {
      display: flex;
      justify-content: space-between;
      color: #657786;
      font-size: 14px;
    }
    .bookmark-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .bookmarked {
      color: gold;
    }
    .empty-state {
      text-align: center;
      padding: 40px 0;
      color: #657786;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #657786;
    }
    .error {
      color: red;
      text-align: center;
      padding: 20px;
    }
    .confession-actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      color: #657786;
    }
    .tags {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tag {
      background: #e1e8ed;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 12px;
      color: #1DA1F2;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <a href="index.html" style="color: white; text-decoration: none;">Arcana</a>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </nav>

  <main class="bookmarks-container">
    <h2>Your Bookmarked Confessions</h2>
    <div id="bookmarksList" class="loading">Loading bookmarks...</div>
    <div id="emptyState" class="empty-state" style="display: none;">
      <p>You haven't bookmarked any confessions yet.</p>
      <p>Click the üîñ icon on confessions to save them here.</p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('isLoggedIn')) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('logoutLink').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('username');
        localStorage.removeItem('userUUID');
        localStorage.removeItem('ghostName');
        window.location.href = 'login.html';
      });

      loadBookmarks();
    });

    async function loadBookmarks() {
      const userUUID = localStorage.getItem('userUUID');
      const bookmarksList = document.getElementById('bookmarksList');
      const emptyState = document.getElementById('emptyState');

      if (!userUUID) {
        bookmarksList.innerHTML = '<div class="error">User session error. Please login again.</div>';
        return;
      }

      try {
        const bookmarksResponse = await fetch(`/api/bookmarks/${userUUID}`);
        const confessionIds = await bookmarksResponse.json();

        if (confessionIds.length === 0) {
          bookmarksList.style.display = 'none';
          emptyState.style.display = 'block';
          return;
        }

        const confessionsResponse = await fetch('/api/confessions');
        const allConfessions = await confessionsResponse.json();

        const bookmarkedConfessions = allConfessions.filter(c => 
          confessionIds.includes(c.id)
        ).reverse();

        bookmarksList.innerHTML = bookmarkedConfessions.map(confession => `
          <div class="tweet-card">
            <div class="tweet-text">${confession.text}</div>
            ${confession.tags?.length > 0 ? `
              <div class="tags">
                ${confession.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
              </div>
            ` : ''}
            <div class="tweet-footer">
              <span>${new Date(confession.created_at).toLocaleString()}</span>
            </div>
            <div class="confession-actions">
              <button class="action-btn">
                ‚ù§Ô∏è <span>${confession.likes || 0}</span>
              </button>
              <button class="action-btn">
                üí¨ <span>${confession.comments || 0}</span>
              </button>
              <button class="action-btn bookmarked" onclick="toggleBookmark('${confession.id}')">
                üîñ Bookmarked
              </button>
            </div>
          </div>
        `).join('');

        emptyState.style.display = 'none';
        bookmarksList.style.display = 'block';

      } catch (error) {
        console.error("Error loading bookmarks:", error);
        bookmarksList.innerHTML = `<div class="error">Failed to load bookmarks: ${error.message}</div>`;
      }
    }

    async function toggleBookmark(confessionId) {
      const userUUID = localStorage.getItem('userUUID');
      try {
        const response = await fetch('/api/bookmark', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ confessionId, userUUID })
        });
        const data = await response.json();
        if (!data.isBookmarked) {
          loadBookmarks(); // Refresh the list if unbookmarked
        }
      } catch (error) {
        console.error("Error toggling bookmark:", error);
      }
    }
  </script>
</body>
</html>
